<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.1 Example</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #003666;">

  

    <div class="row gx-sm-5 position-absolute top-50 start-50 translate-middle pb-5" style="background-color: white;">

        <div class="col-xl-12 col align-self-center justify-content-center" id="content">
            <span id="maincontent"></span>
            <div class="sr-only"></div>
        
            <form action="login.html" method="post" id="login">
                <div class="heading">
                    <h3 class="text-center">Pembuatan Akun</h3>
                </div>
            
                <div class="form-group">
                    <label for="username" class="sr-only">Name</label>
                    <input type="text" name="username" id="username" class="form-control" value="" placeholder="Name" autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" value="" class="form-control" placeholder="Password" autocomplete="current-password">
                </div>
            
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <div style="padding-left: 10px;">
                        <input type="radio" id="male" name="male" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div style="padding-left: 10px;">
                        <input type="radio" id="female" name="female" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
            
                <div class="form-group">
                    <label for="country">Keperluan</label>
                    <select id="" name="" class="form-control">
                        <option value=""></option>
                        <option value="">Suplier Toko</option>
                        <option value="">Ingin Diberitahu Berita Terbaru</option>
                        <option value="">Lainnya</option>
                        
                    </select>
                </div>
            
                <button type="submit" class="btn btn-log btn-block btn-thm2 adhim mt-3" style="background-color: #003666; color: #fff" id="loginbtn">Register</button>
            </form>
            
        
            <hr>
        
            <div class="ccn_first-time">
                <div class="">
                    <div class="">
                        <div class="">
                            <div class="">

                            </div>
                            <div>
                                <div class="form-group custom-control custom-checkbox">
                                    <input class="custom-control-input" type="checkbox" name="rememberusername1" id="rememberusername1" value="1">
                                    <label class="custom-control-label" for="rememberusername1">Saya Sudah Membaca Terms & condition</label>
                                </div>
  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>

    <!--  -->





  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
